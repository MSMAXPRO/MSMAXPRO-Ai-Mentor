name: Build and deploy Python app to Azure Web App - MSMAXPRO-Ai-Mentor

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_55BFB1EDFCDF44A08BB04DEDDABB3DEF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B6444E13411146D4A6552D25CD32B4F2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A4EAA0B0917F46E7981B1761B1485256 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MSMAXPRO-Ai-Mentor'
          slot-name: 'Production'
          startup-command: 'python bot.py'
          package: .
